mutation InitCategories($categories: [AddCategoryInput!]!) {
  addCategory(input: $categories) {
    category {
      id
      name
    }
  }
}

mutation InitPosts($posts: [AddPostInput!]!) {
  addPost(input: $posts) {
    post {
      id
    }
  }
}

mutation InitDiggy($diggy: AddUserInput!) {
  addUser(input: [$diggy]) {
    user {
      username
    }
  }
}
